  <body>

    <div class="rotator"></div>

    <div class="controls -active">
      <header>
        <h1>Gif Wall</h1>
        <h2>Controls</h2>
        <button class="close">close</button>
      </header>
      <p>Set the vibe at your party or gathering â€” bust out the projector and pull this baby up, go full-screen and let 'er rip!</p>
      <p><em>After closing, click anywhere on the page to re-open the controls</em></p>
      <form id="controlsForm">
        <div>
          <label for="searchTerm">search term:</label>
          <input type="text" id="searchTerm" name="searchTerm" placeholder="ex: 'glitch art'">
        </div>
        <div>
          <label for="rating" class="select-label">rating:</label>
          <div class="select-wrap">
            <select name="rating" id="rating">
              <option value="g">g</option>
              <option value="pg">pg</option>
              <option value="pg13">pg13</option>
              <option value="r">r</option>
            </select>
          </div>
        </div>
        <div>
          <label for="delayTime">interval time:</label>
          <input type="text" id="delayTime" name="delayTime" placeholder="in seconds, ex: '3.5'" />
        </div>
        <div>
          <h3>image size:</h3>
          <div class="radio-wrap">
            <label for="fillscreen">fill screen</label>
            <input id="fillscreen" name="layout" type="radio" value="fillscreen" checked="checked" />
          </div>
          <div class="radio-wrap">
            <label for="naturalRatio">natural ratio</label>
            <input id="naturalRatio" name="layout" type="radio" value="natural-ratio" />
          </div>
        </div>
        <div class="radio-wrap">
          <label for="fullscreen">enter fullscreen mode?</label>
          <input type="checkbox" id="fullscreen" name="fullscreen">
        </div>
        <div>
          <button type="submit">let's do this!</button>
        </div>
      </form>
